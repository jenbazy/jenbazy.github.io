<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Carousel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <nav role="navigation" class="navbar navbar-inverse">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a href="#" class="navbar-brand">ListenUp</a>
            </div>
            <!-- Collection of nav links, forms, and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav nav-pills">
                    <li class="active"><a href="http://jenbazy.github.io/index">Home</a></li>
                    <li>
                        <a href="http://jenbazy.github.io/otherProjects/twitterBootstrap/carousel">Carousel</a>   
                    </li>
                    <li>
                        <a href="http://jenbazy.github.io/otherProjects/CodeAcademy/index">CodeAcademy Badges</a>   
                    </li>

                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Week 3 Q&A<span class="badge">4</span><b class="caret"></b></a>
                        <ul role="menu" class="dropdown-menu">
                            <li><a href="http://jenbazy.github.io/otherProjects/twitterBootstrap/question1">Question 1</a></li>
                            <li><a href="http://jenbazy.github.io/otherProjects/twitterBootstrap/question2">Question 2</a></li>
                            <li><a href="http://jenbazy.github.io/otherProjects/twitterBootstrap/question3">Question 3</a></li>
                            <li><a href="http://jenbazy.github.io/otherProjects/twitterBootstrap/question4">Question 4</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Panels <span class="badge">2</span><b class="caret"></b></a>
                        <ul role="menu" class="dropdown-menu">
                            <li><a href="http://jenbazy.github.io/otherProjects/twitterBootstrap/index#header-panel">Panel with Header</a></li>
                            <li><a href="http://jenbazy.github.io/otherProjects/twitterBootstrap/index#footer-panel">Panel with Footer</a></li>
                        </ul>
                    </li>
                </ul>
                
            </div>
        </nav>
    <div class="row">
        <div class="col-md-12">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>   
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="carousel-caption">
                            <h1 class="bg-info">THESE ARE SOME DOGGIES</h1>
                        </div>
                        <img src="../twitterBootstrap/images/dogs/dogs1.jpg" alt="First Slide">
                    </div>
                    <div class="item">
                        <div class="carousel-caption">
                            <h1 class="bg-info">LOOK AT DIS NOSE</h1>
                        </div>
                        <img src="../twitterBootstrap/images/dogs/dogs2.jpg" alt="Second Slide">
                    </div>
                    <div class="item">
                        <div class="carousel-caption">
                            <h1 class="bg-info">LOOK AT THAT SMILE</h1>
                        </div>
                        <img src="../twitterBootstrap/images/dogs/dogs3.jpg" alt="Third Slide">
                    </div>
                    <div class="item">
                        <div class="carousel-caption">
                            <h1 class="bg-info">WHAT A HANDSOME BOY</h1>
                        </div>
                        <img src="../twitterBootstrap/images/dogs/dogs4.jpg" alt="Fourth Slide">
                    </div>
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
